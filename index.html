<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Kopi Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/A_small_cup_of_coffee.JPG/320px-A_small_cup_of_coffee.JPG" alt="Logo KopSum" class="logo"/>
    <h1>Kalkulator Rasio Kopi ‚òï</h1>
    <button id="toggleTheme">üåó Ganti Tema</button>
  </header>

  <main>
    <label for="method">Pilih Metode Seduh:</label>
    <select id="method">
      <option value="v60" data-ratio="16">V60 (1:16)</option>
      <option value="french" data-ratio="13">French Press (1:13)</option>
      <option value="aero" data-ratio="14">AeroPress (1:14)</option>
      <option value="cold" data-ratio="6">Cold Brew (1:6)</option>
      <option value="viet" data-ratio="12">Vietnam Drip (1:12)</option>
      <option value="susu" data-ratio="5">Kopi Susu Manual (1:5)</option>
      <option value="espresso" data-ratio="2">Espresso (1:2)</option>
    </select>

    <label for="coffee">Masukkan gram kopi:</label>
    <input type="number" id="coffee" placeholder="Contoh: 18"/>

    <label for="customRatio">Atur rasio manual (opsional):</label>
    <input type="number" id="customRatio" placeholder="Contoh: 15"/>

    <button id="calculate">Hitung Air</button>
    <button id="reset" class="reset">Reset</button>
    <div class="result" id="result"></div>

    <button id="startTimer">‚è± Mulai Timer Seduh</button>
    <div id="timerContainer" class="timer">
      <div id="timerDisplay">00:00</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
